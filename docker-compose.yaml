version: "3.9"
services:
  app:
    build: .
    volumes:
      - ./:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: postgres:14.1-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
      - .docker/pg_setup.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: shortlinks

volumes:
  postgres:
